<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Your Quotes</title>
</head>
<body>
    <div class="container" style ='background-color: rgb(156, 156, 156);'>
        <div class="row">
        <div class="col-sm">
            <h2>Quotes written by: {{request.session.username}}</h2>
        </div>
        <div class="col-sm">
               <h2><a href="/pbelt/allquotes/">Back to all Quotes</a></h2>
            </div>
    </div>
    {% for Quote in allquotes %}
       {% if Quote.user.id == user.id %} 
    <div class="row">
       <div class="card text-white bg-primary mb-1" style="max-width: 20rem;">
            <div class="card-body">
              <h4 class="card-title">"{{Quote.quote}}"</h4>
              <p class="card-text"><small>Author:<em>{{Quote.name}}</em></small></p>
        </div>
    </div>
</div>
    {% endif %}
    {% endfor %}
    </div>
</body>
</html>
